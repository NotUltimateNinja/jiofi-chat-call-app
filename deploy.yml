<!DOCTYPE html>
<html>
<head>
  <title>Join Call</title>
</head>
<body>
  <h2>Group Call</h2>
  <input id="room" placeholder="Room name">
  <button onclick="join()">Join</button>

  <script>
    function join() {
      const room = document.getElementById("room").value;
      if (room) location.href = `room.html?room=${room}`;
    }
  </script>
</body>
</html>
